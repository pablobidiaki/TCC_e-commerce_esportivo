<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icone/android-chrome-512x512.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <title>Entrar</title>
</head>
<body>
    <!--DIV CENTRAL-->
    <div class="container">
        <h1>LOGIN</h1>
        <form action="#">
                    <p>
                        <label for="iemail"></label>
                        <div class="usuario">
                            <img class="icones" src="imgs/icone-perfil.png" alt="IconedePerfil">
                            <input type="text" name="email" id="iemail" placeholder=" E-mail ou CPF" autocomplete="off">
                        </div>
                    </p>
                <p>
                        <label for="isenha"></label>
                    <div class="senha">
                        <img class="icones" src="imgs/icone-senha.png" alt="IconedePerfil">
                        <input type="password" name="senha" id="isenha" placeholder=" Senha">
                    </div>
                </p>
                <input class="entrar" type="submit" value="Entrar">
        </form>
        <p class="img"><img src="imgs/logo.png" height="150px" width="150px" alt="logoCorreria"></p>
    </div>
</body>
</html>
